<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mitra</h1>
        <img src="minioncute.png" alt="Minion" class="minion-logo" />
        <img src="minion2.png" alt="Minion2" class="minion2-logo" />
      </header>
      <main>
        <div class="chat-box">
          <textarea
            id="text-input"
            placeholder="Type your message here..."
          ></textarea>
          <div class="buttons">
            <button id="send-btn">Send</button>
            <button id="mic-btn">
              <img
                src="mic.png"
                alt="Microphone Icon"
                style="width: 25px; height: 25px"
              />
            </button>
            <button id="video-btn">
              <img
                src="video.png"
                alt="Camera Icon"
                style="width: 35px; height: 40px"
              />
            </button>
          </div>
        </div>
        <div class="emoji-container">
          <button onclick="showMood('😊')">😊</button>
          <button onclick="showMood('😢')">😢</button>
          <button onclick="showMood('😡')">😡</button>
          <button onclick="showMood('😱')">😱</button>
        </div>
        <div id="mic-status">Ready</div>
        <div id="video-container" style="text-align: center; display: none">
          <video
            id="video"
            autoplay
            style="border: 2px solid black; width: 50%; margin-top: 20px"
          ></video>
        </div>
      </main>
      <footer>
        <p>We're here to support you</p>
      </footer>
    </div>
    <footer>
      <div class="tooltip">
        Hover on me!
        <span class="tooltip-text"> Hello! You're amazing❤️</span>
      </div>
    </footer>
    <script src="script.js"></script>
    <canvas id="video-canvas" style="display: none"></canvas>
  </body>
</html>
